<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>hls.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="renderer" content="webkit">
<style>
#input{
	width: 100%;
	height: 80px;
}
#playBtn{
  width: 100%;
  height: 40px;
}
</style>
</head>
<body>
<script src="./hls.min.js"></script>

<textarea id="input"></textarea>
<button id="playBtn">播放</button><br>
<video controls="controls" id="video"></video>

<script>
var playBtn = document.getElementById('playBtn');
var inputTxt = document.getElementById('input');

inputTxt.addEventListener('click', function(){
  this.select();
});
inputTxt.addEventListener('keypress', function(e){
  if(e.keyCode == 13){
    play();
  }
}, false);

playBtn.addEventListener('click', play, false);

function play(){
  var playUrl = inputTxt.value;
  if(Hls.isSupported()) {
    var video = document.getElementById('video');
    var hls = new Hls();
    hls.loadSource(playUrl);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
}else{
  alert('not support.')
}
}


</script>
</body>
</html>
